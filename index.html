<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive-Partition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="partition" id="initial">
            <div class="controls">
                <button onclick="splitPartition('initial', 'V')">V</button>
                <button onclick="splitPartition('initial', 'H')">H</button>
                <button onclick="removePartition('initial')">-</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
